<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <main>
    <div class="flex-container">
      <div class="flex-item-1">
        <p id="p-1">Sign up</p>

        <form class="form">
          <label for="name">Full name</label><br />
          <input type="text" class="fname" placeholder="Enter your full name" /><br /><br />

          <label for="email">Email address</label><br />
          <input type="email" class="email" placeholder="Enter your Email Address" /><br /><br />

          <label for="pswd">Password</label><br />
          <input type="password" class="pswd" placeholder="*******" /><br /><br />

          <label for="cpswd">Confirm password</label><br />
          <input type="password" class="cpswd" placeholder="*******" /><br />

          <p id="p-2"><small>By clicking the button you are agreeing to our
              <a> Terms of services</a>
            </small></p><br />
          <button>Create account</button><br /><br />
          <small id="small2">Already have an account? <a href="#">Log in</a></small>
        </form>
      </div>
      <div class="flex-item-2">
        <p>image</p>
      </div>
    </div>
  </main>
</body>

</html>
