<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/src/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="flex-item-2">
          <img
            id="flex-img"
            src="/src/surface-FggP_YkPfrg-unsplash 1 1.png"
            alt="img"
          />
        </div>
        <div class="flex-item-1">
          <div class="known">
            <!-- Top Navigation Menu -->
            <div class="tnav">
              <img src="/src/svg/svg" alt="logo" />
              <div id="myLinks">
                <a href="#">Home</a>
                <a href="#">Sign In</a>
                <a href="#">Contact Us</a>
              </div>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
            </div>

            <!-- End smartphone / tablet look -->
          </div>
          <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
          </script>
          <img id="img-desktop" src="/src/svg/svg" alt="" />
          <p id="p-1">Sign up</p>

          <form class="forme">
            <label for="name">Full name*</label><br /><br />
            <input
              type="text"
              class="fname"
              name="text"
              required=""
              placeholder="Enter your full name"
            /><br /><br /><br />

            <label for="email">Email address*</label><br /><br />
            <input
              type="email"
              class="email"
              name="email"
              required=""
              placeholder="Enter your Email Address"
            /><br /><br /><br />

            <label for="pswd">Password*</label><br /><br />
            <input
              type="password"
              name="password"
              placeholder="******************"
              class="pswd01"
              autocomplete="current-password"
              required=""
              id="id_password"
            />
            <i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
            <script src="/src/signup.js"></script>
            <p id="p-2"
              ><small
                >By clicking the button you are agreeing to our
                <a href="#" class="bold-1"> Terms of services</a>
              </small></p
            ><br />
            <button onclick="#" class="btn-a">Sign Up</button><br /><br />
            <small id="small2"
              >Already have an account?
              <a href="#" class="bold-2">Sign In</a></small
            >
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
